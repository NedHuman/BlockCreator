name: BlockCreator
version: '1.0'
main: dev.nedhuman.blockcreator.BlockCreator
api-version: '1.20'
author: NedHuman
description: Plugin which efficiently stores which player created which block
commands:
  bcinspect:
    description: Toggle between inspector mode
    permission: blockcreator.inspect
  bcdebug:
    description: Dump chunk data
    permission: blockcreator.debug
  bcsave:
    description: Save all chunk data
    permission: blockcreator.save
load: STARTUP
